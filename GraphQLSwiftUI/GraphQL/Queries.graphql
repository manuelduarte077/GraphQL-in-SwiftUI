
query GetAllCountries {
  countries {
    code
    name
    capital
    emoji
    languages{
      name
    }
  }
}


query GetAllCountriesDetail($code: ID!) {
  country (code: $code) {
    name
    emoji
    languages{
      name
    }
    continent{
      name
    }
    states{
      name
    }
  }
}
